ntainer"><div class="editor-content"><div id="html-editor" class="h-full"></div><div id="css-editor" class="h-full hidden"></div><div id="js-editor" class="h-full hidden"></div></div><div class="toolbar bg-gray-800"><button id="save-btn" class="fade-opacity" title="Save and Format"><i class="fas fa-save"></i><span> Save</span></button><button id="copy-btn" title="Copy All Code"><i class="fas fa-copy"></i><span> Copy</span></button><button id="download-btn" title="Download All Files"><i class="fas fa-download"></i><span> Download</span></button><button id="open-browser-btn" title="Open in New Tab"><i class="fas fa-external-link-alt"></i><span> Open</span></button><button id="console-btn" title="Toggle Console"><i class="fas fa-terminal"></i><span> Console</span></button><button id="maximize-editor" title="Maximize Editor"><i class="fas fa-expand"></i></button></div></div><div class="preview-container" id="preview-container"><div class="preview-content"><iframe id="preview-frame" class="preview-frame"></iframe></div><div class="toolbar bg-gray-800"><button id="refresh-preview" title="Refresh Preview"><i class="fas fa-sync-alt"></i><span> Refresh</span></button><button id="maximize-preview" title="Maximize Preview"><i class="fas fa-expand"></i></button></div></div></div><div id="notification-overlay" class="notification-overlay"><div class="notification"><button class="close-btn" id="notification-close">&times;</button><div id="notification-content"></div></div></div><div id="console-container" class="console-container"><div class="console-header"><span>Console</span><button id="console-close" title="Close Console"><i class="fas fa-times"></i></button></div><div class="console-content" id="console-content"></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script><script src="editor.js"></script></body></html>
