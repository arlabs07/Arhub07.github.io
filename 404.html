<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>404 - Page Not Found</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"><style>body{font-family:'Inter',sans-serif}::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:#1a202c}::-webkit-scrollbar-thumb{background:#5850ec;border-radius:4px}::-webkit-scrollbar-thumb:hover{background:#7c3aed}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}.animate-float{animation:float 3s ease-in-out infinite}#asteroidCanvas{max-width:90vw;max-height:80vh;aspect-ratio:16/9}.touch-button{@apply bg-purple-600 text-white p-3 rounded-lg shadow-md active:bg-purple-700 active:scale-95 select-none}.story-button{@apply w-full sm:w-auto px-6 py-3 mt-3 rounded-lg font-semibold shadow-md transition-all duration-300 ease-in-out transform focus:outline-none focus:ring-2 focus:ring-opacity-50 bg-teal-600 text-white hover:bg-teal-700 focus:ring-teal-500 active:scale-95 flex items-center justify-center}@keyframes explosion{0%{transform:scale(0);opacity:1}100%{transform:scale(3);opacity:0}}.explosion{animation:explosion 0.5s ease-out forwards}</style><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"></head><body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 overflow-x-hidden"><div id="404-content" class="text-center space-y-6 transform transition-all duration-500 scale-100 opacity-100"><h1 class="text-7xl sm:text-8xl md:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 animate-float">404</h1><p class="text-2xl md:text-3xl font-light text-gray-300">Oops! Lost in Space?</p><p class="text-md md:text-lg text-gray-400 max-w-xl mx-auto">The page you're looking for seems to have drifted off into the cosmic void. Don't worry, it happens to the best of us.</p><div id="cosmicStoryContainer" class="mt-4 text-purple-300 italic max-w-xl mx-auto min-h-[60px]"></div><div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mt-6"><button id="homeButton" class="w-full sm:w-auto px-6 py-3 rounded-lg font-semibold shadow-md transition-all duration-300 ease-in-out transform focus:outline-none focus:ring-2 focus:ring-opacity-50 bg-gradient-to-r from-purple-600 to-pink-600 text-white hover:from-purple-700 hover:to-pink-700 focus:ring-pink-500 active:scale-95"><i class="fas fa-home mr-2"></i> Go Back Home</button><button id="playGameButton" class="w-full sm:w-auto px-6 py-3 rounded-lg font-semibold shadow-md transition-all duration-300 ease-in-out transform focus:outline-none focus:ring-2 focus:ring-opacity-50 bg-gray-700 text-gray-200 hover:bg-gray-600 focus:ring-gray-500 active:scale-95"><i class="fas fa-gamepad mr-2"></i> Play Asteroids</button></div><button id="cosmicStoryButton" class="story-button"><i class="fas fa-magic-wand-sparkles mr-2"></i> Tell me a Cosmic Story</button></div><div id="gameOverlay" class="fixed inset-0 bg-black bg-opacity-95 hidden flex-col items-center justify-center z-50 p-2 sm:p-4"><canvas id="asteroidCanvas" class="border-2 border-purple-500 rounded-lg shadow-2xl bg-gray-800"></canvas><div id="touchControlsContainer" class="mt-3 md:hidden"><div class="flex justify-center space-x-2 mb-2"><button id="touchUp" class="touch-button w-16 h-16"><i class="fas fa-arrow-up text-2xl"></i></button></div><div class="flex justify-center space-x-2"><button id="touchLeft" class="touch-button w-16 h-16"><i class="fas fa-arrow-left text-2xl"></i></button><button id="touchShoot" class="touch-button w-16 h-16"><i class="fas fa-crosshairs text-2xl"></i></button><button id="touchRight" class="touch-button w-16 h-16"><i class="fas fa-arrow-right text-2xl"></i></button></div></div><button id="closeGameButton" class="absolute top-3 right-3 sm:top-5 sm:right-5 text-gray-400 hover:text-white text-3xl sm:text-4xl transition-colors"><i class="fas fa-times-circle"></i></button><div id="scoreDisplay" class="absolute top-3 left-3 sm:top-5 sm:left-5 text-xl sm:text-2xl text-purple-400 font-semibold">Score: 0</div><div id="livesDisplay" class="absolute top-3 left-1/2 transform -translate-x-1/2 text-xl sm:text-2xl text-red-400 font-semibold">Lives: 3</div><div id="gameInstructions" class="absolute bottom-3 left-3 text-xs text-gray-500 hidden md:block">Controls: Arrow Keys (Move/Rotate), Space (Shoot)</div><div id="gameOverMessage" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-80 rounded-lg p-4 text-center"><h2 class="text-4xl sm:text-5xl font-bold text-red-500 mb-4 animate-pulse">GAME OVER</h2><p id="finalScore" class="text-2xl sm:text-3xl text-white mb-6"></p><div id="nextShipNameContainer" class="mt-2 mb-4 text-teal-300 italic min-h-[30px]"></div><div class="flex flex-col sm:flex-row gap-4"><button id="restartGameButton" class="px-8 py-3 rounded-lg font-semibold shadow-md transition-all duration-300 ease-in-out transform focus:outline-none focus:ring-2 focus:ring-opacity-50 bg-gradient-to-r from-green-500 to-teal-500 text-white hover:from-green-600 hover:to-teal-600 focus:ring-green-400 active:scale-95"><i class="fas fa-redo mr-2"></i> Play Again</button><button id="generateShipNameButton" class="story-button"><i class="fas fa-magic-wand-sparkles mr-2"></i> Name My Next Ship</button></div></div></div><script>const homeButton=document.getElementById('homeButton'),playGameButton=document.getElementById('playGameButton'),closeGameButton=document.getElementById('closeGameButton'),gameOverlay=document.getElementById('gameOverlay'),content404=document.getElementById('404-content'),canvas=document.getElementById('asteroidCanvas'),ctx=canvas.getContext('2d'),scoreDisplay=document.getElementById('scoreDisplay'),livesDisplay=document.getElementById('livesDisplay'),gameOverMessage=document.getElementById('gameOverMessage'),finalScoreDisplay=document.getElementById('finalScore'),restartGameButton=document.getElementById('restartGameButton'),touchUp=document.getElementById('touchUp'),touchLeft=document.getElementById('touchLeft'),touchRight=document.getElementById('touchRight'),touchShoot=document.getElementById('touchShoot'),touchControlsContainer=document.getElementById('touchControlsContainer'),cosmicStoryButton=document.getElementById('cosmicStoryButton'),cosmicStoryContainer=document.getElementById('cosmicStoryContainer'),generateShipNameButton=document.getElementById('generateShipNameButton'),nextShipNameContainer=document.getElementById('nextShipNameContainer');let ship,asteroids,bullets,score,lives,gameOver,gameRunning,animationFrameId,particles=[];const keys={ArrowUp:false,ArrowLeft:false,ArrowRight:false,Space:false},SHIP_SIZE=15,SHIP_THRUST=0.15,SHIP_TURN_SPEED=0.12,SHIP_FRICTION=0.98,BULLET_SPEED=8,BULLET_MAX=4,ASTEROID_NUM_START=5,ASTEROID_SPEED=1.5,ASTEROID_SIZE_LARGE=50,ASTEROID_SIZE_MEDIUM=25,ASTEROID_SIZE_SMALL=12,ASTEROID_VERTICES=10,ASTEROID_JAGGEDNESS=0.4,MAX_SHIP_SPEED=8;const cosmicStories=["Your page got caught in a black hole and is currently being spaghettified. It should be back once it finishes stretching across the event horizon.","The page you requested is currently on vacation in the Andromeda Galaxy. It left a note saying it'll be back in 2.5 million years.","A rogue asteroid knocked your page off course. Last seen drifting past Jupiter with a confused expression.","Your page joined a space pirates crew and is currently pillaging data from the Kepler system. What a rebel!","The page got distracted by a shiny nebula and forgot where it was supposed to be. Classic space case behavior.","Your page is stuck in a temporal loop and keeps arriving yesterday. We're working on a flux capacitor fix.","A friendly alien borrowed your page to study human web design. They were particularly impressed by the CSS animations.","Your page got recruited by the Galactic Web Consortium and is now serving justice across the cosmos.","The page you're looking for is currently being debugged by cosmic programmers in the Crab Nebula.","Your page took a wrong turn at Alpha Centauri and is now lost somewhere in the Horse Head Nebula asking for directions."];const shipNames=["Star Crusher","Void Hunter","Cosmic Avenger","Nebula Strike","Galaxy Defender","Solar Phoenix","Astro Falcon","Deep Space Warrior","Stellar Guardian","Meteor Slayer","Quantum Ranger","Plasma Knight","Nova Destroyer","Cosmic Thunder","Star Blazer"];function degToRad(d){return d*Math.PI/180}function randomInRange(min,max){return Math.random()*(max-min)+min}function distanceBetween(x1,y1,x2,y2){return Math.sqrt((x2-x1)**2+(y2-y1)**2)}function wrapPosition(obj){if(obj.x<-obj.radius)obj.x=canvas.width+obj.radius;if(obj.x>canvas.width+obj.radius)obj.x=-obj.radius;if(obj.y<-obj.radius)obj.y=canvas.height+obj.radius;if(obj.y>canvas.height+obj.radius)obj.y=-obj.radius}function createShip(){return{x:canvas.width/2,y:canvas.height/2,radius:SHIP_SIZE/2,angle:degToRad(270),rotation:0,thrusting:false,vel:{x:0,y:0},canShoot:true,invincible:true,invincibleTimer:120}}function createAsteroid(x,y,size){const level=size===ASTEROID_SIZE_LARGE?3:(size===ASTEROID_SIZE_MEDIUM?2:1);return{x:x||randomInRange(0,canvas.width),y:y||randomInRange(0,canvas.height),vel:{x:randomInRange(-ASTEROID_SPEED,ASTEROID_SPEED)*(1+(3-level)*0.3),y:randomInRange(-ASTEROID_SPEED,ASTEROID_SPEED)*(1+(3-level)*0.3)},radius:size/2,angle:0,rotation:randomInRange(-0.02,0.02),sides:Math.floor(randomInRange(ASTEROID_VERTICES-2,ASTEROID_VERTICES+2)),offsets:Array.from({length:Math.floor(randomInRange(ASTEROID_VERTICES-2,ASTEROID_VERTICES+2))},()=>randomInRange(1-ASTEROID_JAGGEDNESS,1+ASTEROID_JAGGEDNESS)),sizeClass:size}}function createBullet(){return{x:ship.x+(SHIP_SIZE/1.5)*Math.cos(ship.angle),y:ship.y+(SHIP_SIZE/1.5)*Math.sin(ship.angle),vel:{x:BULLET_SPEED*Math.cos(ship.angle),y:BULLET_SPEED*Math.sin(ship.angle)},radius:2,life:80}}function createParticle(x,y){return{x:x,y:y,vel:{x:randomInRange(-3,3),y:randomInRange(-3,3)},life:30,maxLife:30,color:`hsl(${randomInRange(0,60)}, 100%, 70%)`}}function drawShip(){if(!ship)return;const alpha=ship.invincible&&(ship.invincibleTimer%20<10)?0.5:1;ctx.strokeStyle=`rgba(255,255,255,${alpha})`;ctx.lineWidth=SHIP_SIZE/15;ctx.beginPath();ctx.moveTo(ship.x+ship.radius*Math.cos(ship.angle),ship.y+ship.radius*Math.sin(ship.angle));ctx.lineTo(ship.x+ship.radius*Math.cos(ship.angle+degToRad(140)),ship.y+ship.radius*Math.sin(ship.angle+degToRad(140)));ctx.lineTo(ship.x+ship.radius*0.6*Math.cos(ship.angle+degToRad(180)),ship.y+ship.radius*0.6*Math.sin(ship.angle+degToRad(180)));ctx.lineTo(ship.x+ship.radius*Math.cos(ship.angle-degToRad(140)),ship.y+ship.radius*Math.sin(ship.angle-degToRad(140)));ctx.closePath();ctx.stroke();if(ship.thrusting&&!gameOver){ctx.fillStyle="orange";ctx.beginPath();ctx.moveTo(ship.x+ship.radius*0.6*Math.cos(ship.angle+degToRad(180)),ship.y+ship.radius*0.6*Math.sin(ship.angle+degToRad(180)));ctx.lineTo(ship.x+ship.radius*1.8*Math.cos(ship.angle+degToRad(180)+degToRad(20)),ship.y+ship.radius*1.8*Math.sin(ship.angle+degToRad(180)+degToRad(20)));ctx.lineTo(ship.x+ship.radius*1.8*Math.cos(ship.angle+degToRad(180)-degToRad(20)),ship.y+ship.radius*1.8*Math.sin(ship.angle+degToRad(180)-degToRad(20)));ctx.closePath();ctx.fill()}}function drawAsteroids(){if(!asteroids||asteroids.length===0)return;asteroids.forEach(ast=>{ctx.strokeStyle="rgb(160, 160, 170)";ctx.lineWidth=2;ctx.beginPath();for(let i=0;i<ast.sides;i++){const angle=(Math.PI*2*i/ast.sides)+ast.angle;const x=ast.x+ast.radius*ast.offsets[i]*Math.cos(angle);const y=ast.y+ast.radius*ast.offsets[i]*Math.sin(angle);if(i===0)ctx.moveTo(x,y);else ctx.lineTo(x,y)}ctx.closePath();ctx.stroke()})}function drawBullets(){if(!bullets||bullets.length===0)return;bullets.forEach(bullet=>{ctx.fillStyle="yellow";ctx.beginPath();ctx.arc(bullet.x,bullet.y,bullet.radius,0,Math.PI*2);ctx.fill()})}function drawParticles(){particles.forEach(particle=>{const alpha=particle.life/particle.maxLife;ctx.fillStyle=particle.color.replace('70%',`${alpha*70}%`);ctx.beginPath();ctx.arc(particle.x,particle.y,2,0,Math.PI*2);ctx.fill()})}function updateShip(){if(!ship)return;if(ship.invincible){ship.invincibleTimer--;if(ship.invincibleTimer<=0)ship.invincible=false}ship.angle+=ship.rotation;if(ship.thrusting){ship.vel.x+=SHIP_THRUST*Math.cos(ship.angle);ship.vel.y+=SHIP_THRUST*Math.sin(ship.angle);const speed=Math.sqrt(ship.vel.x**2+ship.vel.y**2);if(speed>MAX_SHIP_SPEED){ship.vel.x=(ship.vel.x/speed)*MAX_SHIP_SPEED;ship.vel.y=(ship.vel.y/speed)*MAX_SHIP_SPEED}}ship.vel.x*=SHIP_FRICTION;ship.vel.y*=SHIP_FRICTION;ship.x+=ship.vel.x;ship.y+=ship.vel.y;wrapPosition(ship)}function updateAsteroids(){if(!asteroids||asteroids.length===0)return;asteroids.forEach(ast=>{ast.x+=ast.vel.x;ast.y+=ast.vel.y;ast.angle+=ast.rotation;wrapPosition(ast)})}function updateBullets(){if(!bullets||bullets.length===0)return;for(let i=bullets.length-1;i>=0;i--){const bullet=bullets[i];bullet.x+=bullet.vel.x;bullet.y+=bullet.vel.y;bullet.life--;if(bullet.life<=0||bullet.x<-10||bullet.x>canvas.width+10||bullet.y<-10||bullet.y>canvas.height+10)bullets.splice(i,1)}}function updateParticles(){for(let i=particles.length-1;i>=0;i--){const particle=particles[i];particle.x+=particle.vel.x;particle.y+=particle.vel.y;particle.life--;if(particle.life<=0)particles.splice(i,1)}}function checkCollisions(){if(!ship||!asteroids||!bullets)return;if(!ship.invincible){asteroids.forEach(ast=>{if(distanceBetween(ship.x,ship.y,ast.x,ast.y)<ship.radius+ast.radius){lives--;for(let i=0;i<10;i++)particles.push(createParticle(ship.x,ship.y));if(lives<=0)triggerGameOver();else{ship.x=canvas.width/2;ship.y=canvas.height/2;ship.vel.x=0;ship.vel.y=0;ship.invincible=true;ship.invincibleTimer=120}}})}for(let i=bullets.length-1;i>=0;i--){const bullet=bullets[i];for(let j=asteroids.length-1;j>=0;j--){const ast=asteroids[j];if(distanceBetween(bullet.x,bullet.y,ast.x,ast.y)<bullet.radius+ast.radius){bullets.splice(i,1);for(let k=0;k<8;k++)particles.push(createParticle(ast.x,ast.y));splitAsteroid(j);break}}}}function splitAsteroid(index){const ast=asteroids[index];if(ast.sizeClass===ASTEROID_SIZE_LARGE)score+=20;else if(ast.sizeClass===ASTEROID_SIZE_MEDIUM)score+=50;else score+=100;if(ast.sizeClass===ASTEROID_SIZE_LARGE){asteroids.push(createAsteroid(ast.x,ast.y,ASTEROID_SIZE_MEDIUM));asteroids.push(createAsteroid(ast.x,ast.y,ASTEROID_SIZE_MEDIUM))}else if(ast.sizeClass===ASTEROID_SIZE_MEDIUM){asteroids.push(createAsteroid(ast.x,ast.y,ASTEROID_SIZE_SMALL));asteroids.push(createAsteroid(ast.x,ast.y,ASTEROID_SIZE_SMALL))}asteroids.splice(index,1);if(asteroids.length===0)initializeAsteroids(ASTEROID_NUM_START+Math.floor(score/500))}function initializeGame(){try{const overlayWidth=gameOverlay.clientWidth*0.95;const overlayHeight=gameOverlay.clientHeight*(window.innerWidth<768?0.7:0.85);let newWidth=overlayWidth;let newHeight=newWidth/(16/9);if(newHeight>overlayHeight){newHeight=overlayHeight;newWidth=newHeight*(16/9)}canvas.width=newWidth;canvas.height=newHeight;ship=createShip();bullets=[];particles=[];score=0;lives=3;gameOver=false;gameRunning=true;initializeAsteroids(ASTEROID_NUM_START);scoreDisplay.textContent=`Score: ${score}`;livesDisplay.textContent=`Lives: ${lives}`;gameOverMessage.classList.add('hidden');nextShipNameContainer.textContent='';if(animationFrameId)cancelAnimationFrame(animationFrameId);gameLoop()}catch(error){console.error('Error initializing game:',error);triggerGameOver()}}function initializeAsteroids(num){try{asteroids=[];for(let i=0;i<num;i++){let x,y,attempts=0;do{x=randomInRange(0,canvas.width);y=randomInRange(0,canvas.height);attempts++}while(distanceBetween(x,y,ship.x,ship.y)<ASTEROID_SIZE_LARGE*2+ship.radius&&attempts<50);asteroids.push(createAsteroid(x,y,ASTEROID_SIZE_LARGE))}}catch(error){console.error('Error initializing asteroids:',error);asteroids=[]}}function triggerGameOver(){gameOver=true;gameRunning=false;if(ship)ship.thrusting=false;finalScoreDisplay.textContent=`Final Score: ${score}`;gameOverMessage.classList.remove('hidden');if(animationFrameId)cancelAnimationFrame(animationFrameId)}function gameLoop(){if(!gameRunning||!ship)return;try{ship.rotation=0;if(keys.ArrowLeft)ship.rotation=-SHIP_TURN_SPEED;if(keys.ArrowRight)ship.rotation=SHIP_TURN_SPEED;ship.thrusting=keys.ArrowUp;if(keys.Space&&ship.canShoot&&bullets.length<BULLET_MAX){bullets.push(createBullet());ship.canShoot=false;setTimeout(()=>ship.canShoot=true,200)}updateShip();updateAsteroids();updateBullets();updateParticles();checkCollisions();ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="rgb(10, 10, 15)";ctx.fillRect(0,0,canvas.width,canvas.height);for(let i=0;i<50;i++){ctx.fillStyle="rgba(255,255,255,0.8)";ctx.fillRect(Math.random()*canvas.width,Math.random()*canvas.height,1,1)}drawShip();drawAsteroids();drawBullets();drawParticles();scoreDisplay.textContent=`Score: ${score}`;livesDisplay.textContent=`Lives: ${lives}`;if(!gameOver)animationFrameId=requestAnimationFrame(gameLoop)}catch(error){console.error('Error in game loop:',error);triggerGameOver()}}function getRandomStory(){return cosmicStories[Math.floor(Math.random()*cosmicStories.length)]}function getRandomShipName(){return shipNames[Math.floor(Math.random()*shipNames.length)]}homeButton.addEventListener('click',()=>{window.location.href='https://arlabs07.github.io/Arhub07.github.io/index.html#'});playGameButton.addEventListener('click',()=>{content404.classList.replace('scale-100','scale-0');content404.classList.replace('opacity-100','opacity-0');setTimeout(()=>{content404.classList.add('hidden');gameOverlay.classList.remove('hidden');gameOverlay.classList.add('flex');initializeGame()},500)});closeGameButton.addEventListener('click',()=>{gameRunning=false;if(animationFrameId)cancelAnimationFrame(animationFrameId);gameOverlay.classList.add('hidden');gameOverlay.classList.remove('flex');content404.classList.remove('hidden');setTimeout(()=>{content404.classList.replace('scale-0','scale-100');content404.classList.replace('opacity-0','opacity-100')},50)});restartGameButton.addEventListener('click',()=>{initializeGame()});cosmicStoryButton.addEventListener('click',()=>{cosmicStoryContainer.textContent=getRandomStory()});generateShipNameButton.addEventListener('click',()=>{nextShipNameContainer.textContent=`"${getRandomShipName()}"`});window.addEventListener('keydown',(e)=>{if(gameOverlay.classList.contains('flex')&&!gameOver){if(e.key in keys)keys[e.key]=true;if(e.key===" ")e.preventDefault();if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key))e.preventDefault()}});window.addEventListener('keyup',(e)=>{if(gameOverlay.classList.contains('flex')){if(e.key in keys)keys[e.key]=false}});function handleTouch(key,isPressed){if(gameOverlay.classList.contains('flex')&&!gameOver){keys[key]=isPressed;if(key==='Space'&&isPressed&&ship&&ship.canShoot&&bullets.length<BULLET_MAX){bullets.push(createBullet());ship.canShoot=false;setTimeout(()=>ship.canShoot=true,200)}}}touchUp.addEventListener('touchstart',(e)=>{e.preventDefault();handleTouch('ArrowUp',true)});touchUp.addEventListener('touchend',(e)=>{e.preventDefault();handleTouch('ArrowUp',false)});touchLeft.addEventListener('touchstart',(e)=>{e.preventDefault();handleTouch('ArrowLeft',true)});touchLeft.addEventListener('touchend',(e)=>{e.preventDefault();handleTouch('ArrowLeft',false)});touchRight.addEventListener('touchstart',(e)=>{e.preventDefault();handleTouch('ArrowRight',true)});touchRight.addEventListener('touchend',(e)=>{e.preventDefault();handleTouch('ArrowRight',false)});touchShoot.addEventListener('touchstart',(e)=>{e.preventDefault();handleTouch('Space',true)});touchShoot.addEventListener('touchend',(e)=>{e.preventDefault();handleTouch('Space',false)});let resizeTimeout;window.addEventListener('resize',()=>{if(gameOverlay.classList.contains('flex')){clearTimeout(resizeTimeout);resizeTimeout=setTimeout(()=>{if(gameRunning||gameOver){const currentScore=score;const currentLives=lives;try{const overlayWidth=gameOverlay.clientWidth*0.95;const overlayHeight=gameOverlay.clientHeight*(window.innerWidth<768?0.7:0.85);let newWidth=overlayWidth;let newHeight=newWidth/(16/9);if(newHeight>overlayHeight){newHeight=overlayHeight;newWidth=newHeight*(16/9)}canvas.width=newWidth;canvas.height=newHeight;if(gameRunning){initializeGame();score=currentScore;lives=currentLives;scoreDisplay.textContent=`Score: ${score}`;livesDisplay.textContent=`Lives: ${lives}`}}catch(error){console.error('Error during resize:',error)}}},250)}});if(window.innerWidth>=768&&!('ontouchstart' in window)){touchControlsContainer.classList.add('hidden')}else{touchControlsContainer.classList.remove('hidden')}</script></body></html>
